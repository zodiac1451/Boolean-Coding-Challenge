<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lim Mobility</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>

<body>
    <!-- Sezione che racchiude l'intero contenuto della pagina -->
    <div class="container">
        
        <!-- Logo e titolo -->
        <header>
            <img class="logo" src="imgs/logo.png">
            <div class="motto">Taking Booleaners from A to B</div>
        </header>
        
        <!-- MenÃ¹ delle opzioni -->
        <nav>
            <div class="option-box">
                <button class="options" type="button">Prenota</button>
                <button class="options" type="button">Termina Prenotazione</button>
                <button class="options" type="button">Accendi Luci</button>
            </div>
        </nav>
    
        <!-- Il corpo della pagina -->
        <main>
            <!-- Prima sezione -->
            <section class="section one">
                <input type="checkbox">
                <span class="scooter">Monopattino Gino22</span>
                <div class="position">&RightTeeArrow; Via Guadalametri - a 220 metri da te</div>
                <div class="progress">Stato carica:</div>
                
                <!-- Box che funge da progress bar -->
                <div class="bar orange">%</div>
            </section>
            
            <!-- Seconda sezione -->
            <section class="section two">
                <input type="checkbox">
                <span class="scooter">Monopattino Mike24</span>
                <div class="position">&RightTeeArrow; Via Ricciardioni - a 420 metri da te</div>
                <div class="progress">Stato carica:</div>
                
                <!-- Box che funge da progress bar -->
                <div class="bar green">%</div>
            </section>
            
            <!-- Terza sezione -->
            <section class="section three">
                <input type="checkbox">
                <span class="scooter">Monopattino Fede154</span>
                <div class="position">&RightTeeArrow; Via Mentarini - a 490 metri da te</div>
                <div class="progress">Stato carica:</div>
                
                <!-- Box che funge da progress bar -->
                <div class="bar red">%</div>
            </section>
        </main>
    </div>
</body>
</html>
